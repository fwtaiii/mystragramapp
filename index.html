<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3
    /css/all.css">


    <link rel="stylesheet" href="./index.css" />

    <title>Mystragram</title>
</head>

<body>
    <br>
    <div>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px" />

            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />

            <label for="base">Base Color</label>
            <input type="color" name="base" id="base">
        </div>
    </div>

    <br><br>
    <div class="hh">
        <h1> Mystragram </h1>
    </div>
    <br><br>


    <div class="wrapper">
        <div class="search_box">
            <input class="search" type="text" name="search" placeholder="Search Photo">
            <i class="fa fa-search"></i>
        </div>
    </div>

    <br><br><br>
    <div class="gallery"></div>
    <script src="./index.js"></script>

    <br><br><br>

 
</body>

</html>
